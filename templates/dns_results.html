<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNS Lookup Results</title>
</head>
<body>
    <h1>DNS Lookup Results</h1>
    <p>DNS Name: {{ dns_name }}</p>
    <p>DNS Type: {{ dns_type }}</p>
    <h2>Results:</h2>
    {% for result in results %}
        <h3>Results from DNS Server: {{ result.friendly_name }} ({{ result.server }})</h3>
        <ul>
            {% for answer in result.results %}
                <li>{{ answer }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/dns-lookup">Go back</a>
</body>
</html>
